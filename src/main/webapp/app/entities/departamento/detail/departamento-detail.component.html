<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (departamento(); as departamentoRef) {
      <div>
        <h2 data-cy="departamentoDetailsHeading"><span jhiTranslate="actividad2App.departamento.detail.title">Departamento</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ departamentoRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="actividad2App.departamento.nombre">Nombre</span></dt>
          <dd>
            <span>{{ departamentoRef.nombre }}</span>
          </dd>
          <dt><span jhiTranslate="actividad2App.departamento.ubicacion">Ubicacion</span></dt>
          <dd>
            <span>{{ departamentoRef.ubicacion }}</span>
          </dd>
          <dt><span jhiTranslate="actividad2App.departamento.monto">Monto</span></dt>
          <dd>
            <span>{{ departamentoRef.monto }}</span>
          </dd>
          <dt><span jhiTranslate="actividad2App.departamento.jefe">Jefe</span></dt>
          <dd>
            @if (departamento()!.jefe) {
              <div>
                <a [routerLink]="['/jefe', departamento()!.jefe?.id, 'view']">{{ departamentoRef.jefe?.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Volver</span>
        </button>

        <button type="button" [routerLink]="['/departamento', departamentoRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
        </button>
      </div>
    }
  </div>
</div>
